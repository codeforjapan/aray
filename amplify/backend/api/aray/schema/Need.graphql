type Need
  @model
  @auth(rules: [
    { allow: groups, groups: ["Users"], operations: [read, create] },
    { allow: groups, groups: ["Admins"] },
  ])
{
  id: ID!
  label: String!

  projects: [ProjectNeed] @connection(keyName: "byNeed", fields: ["id"])

  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}
